<mat-card>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
        <mat-form-field>
            <mat-label>Title</mat-label>
            <input 
                matInput 
                type="text"
                name="title"
                ngModel>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Link</mat-label>
            <textarea 
                matInput 
                rows="3"
                name="link"
                ngModel></textarea>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Save Post</button>
    </form>
</mat-card>
<hr>
